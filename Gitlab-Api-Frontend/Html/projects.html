<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitLab Projeleri</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">GitLab Projeleri</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>İsim</th>
          <th>Açıklama</th>
          <th>Web URL</th>
        </tr>
      </thead>
      <tbody id="project-table-body">
      </tbody>
    </table>
  </div>

  <div class="container mt-5">
    <h2 class="mb-4">Tüm Proje Paketleri</h2>
    <div class="input-group mb-2">
      <input type="text" class="form-control" id="searchTerm" placeholder="Paketleri Arayın" aria-label="Recipient's username" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" id="searchButton" type="button">Ara</button>
      </div>
    </div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Project Name</th>
          <th>Package Name</th>
          <th>Package Version</th>
          <th>Seçim</th>
        </tr>
      </thead>
      <tbody id="project-package-body">
      </tbody>
    </table>
    <button id="update-button" class="btn btn-primary">Seçilen Paketleri Güncelle</button>
    <button id="packages-button" class="btn btn-danger">Toplu Güncelleme</button>
  </div>
  


  <script src="/js/projects.js"></script>
  
</body>
</html>
